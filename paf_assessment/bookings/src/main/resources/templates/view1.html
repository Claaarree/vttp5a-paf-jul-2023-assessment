<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View 1</title>
</head>
<body>
    <h1>Search Our Accomodations</h1>
    <form method="get" th:action="@{/search}">
        <div>
            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <span th:each="c :${countries}">
                    <option th:value="${c}" th:text="${c}"></option>
                </span>
            </select>
        </div>
        <div>
            <label for="noOfPerson">Number of Person:</label><br>
            <input type="number" id="noOfPerson" name="noOfPerson" required>
        </div>
        <div>
            <p>Price range:</p>
            <label for="min">Min</label>
            <input type="number" id="min" name="min" step="0.1" required>
            <label for="max">Max</label>
            <input type="number" id="max" name="max" step="0.1" required>
        </div>
        <br><button type="submit">Search</button>
    </form>
    <ul th:if="${errors}">
        <span th:each="err : ${errors}">
            <li th:text="${err}"></li>
        </span>
    </ul>
</body>
</html>
